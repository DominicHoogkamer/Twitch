<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>twitch.tv/lirik - past broadcasts</h1>
            <p>This page lists 100 of the past broadcasts for the channel twitch.tv/lirik.
            </p>
            <p><a class="btn btn-primary btn-lg" role="button" href="http://localhost/Twitch_filter/">Broadcasts</a></p>
            <p><a class="btn btn-primary btn-lg" role="button" href="profile">See Profile</a></p>
        </div>
    </div>

    <div class="container">

        <div id='main'>


            <div class="group-input">
                <input class="form-control" placeholder="Type here to filter by game or any of the fields below" type="text" id="searchBox"
                /><br/><br/>
                <div id="filters"></div>

                <ul id="listing"></ul>




                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <tr>
                                <th class="col-md-2">Recorded (UTC)</th>
                                <th class="col-md-2">Game</th>
                                <th class="col-md-6">Title</th>
                                <th class="col-md-1">Views</th>
                            </tr>
                        </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>
        </div>

        <script type='text/template' id='BroadcastTemplate'>
            <td class="col-md-2">
                <%= created_at %>
            </td>
            <td class="col-md-2">
                <%= game %>
            </td>
            <td class="col-md-6">
                <a href="<%= url %>">
                    <%= title %>
                </a>
            </td>
            <td class="col-md-1">
                <%= views %>
            </td>
        </script>


        <script type='text/template' id='StreamerTemplate'>
            <div class="blog-header" style="margin-bottom: 50px;">
                <div class="row">
                    <div class="col-md-1">
                        <img src="<%= logo %>" alt="" style="width:100%;">
                    </div>
                    <div class="col-md-11">
                        <h3 class="blog-title" style="margin-top:0;"><%= status %></h3>
                        <p class="lead blog-description">
                            <span style="font-weight:500;"><%= name %></span> is now playing
                            <span style="font-weight:500;"><%= game %></span>
                        </p>
                    </div>

                    <div class="col-md-12">
                        <iframe frameborder="0" scrolling="no" src="<%= url %>/embed" height="600px" width="100%">
    </iframe>

                    </div>
                    <div class="col-md-2 pull-right" style="text-align:right;">
                        Views :
                        <%= views %>
                    </div>
                    <div class="col-md-2 pull-right" style="text-align:right;">
                        Followers :
                        <%= followers %>
                    </div>


                </div>
            </div>



        </script>


        <script type='text/template' id='BroadcastsViewTemplate'>
            <h1> BroadCast List (<span><%= length %></span>)</h1>
            <ul></ul>
        </script>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
